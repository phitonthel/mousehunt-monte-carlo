<div>
  <div class="d-flex justify-content-center">
    <form class="col-4">
      <div class="form-group">
        <label for="contact">Contact</label>
        <input [(ngModel)]="contact" name="contact" type="text" class="form-control" id="nParticipant" placeholder="Where can I reach you?">
      </div>
      <div class="form-group">
        <label for="answer">Your Answer (in %)</label>
        <input [(ngModel)]="answer" name="answer" type="number" step="0.00000001" class="form-control" id="percentage" placeholder="Enter Percentage (in %)">
      </div>
    </form>
  </div>
  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-dark m-3" (click)="submit()">Submit</button>
  </div>
</div>
